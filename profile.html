<body>

  <!-- Contenido principal -->
  <main class="main-content">
    <header class="main-content__header">
      <h1>Mi perfil</h1>
      <button id="toggle-theme" class="theme-toggle" title="Cambiar tema">
        <i class="fa-solid fa-moon"></i>
      </button>
    </header>

    <section class="card profile-form">
      <h2>InformaciÃ³n personal</h2>
      <form id="perfil-form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="Tu apellido">
        </div>
        <div class="form-group">
          <label for="email">Correo electrÃ³nico</label>
          <input type="email" id="email" placeholder="correo@dominio.com">
        </div>
        <div class="form-group">
          <label for="telefono">NÃºmero de telÃ©fono</label>
          <input type="tel" id="telefono" placeholder="55 1234 5678">
        </div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input type="text" id="cargo" placeholder="Tu cargo">
        </div>
        <div class="form-group">
          <label for="departamento">Departamento</label>
          <input type="text" id="departamento" placeholder="Tu departamento">
        </div>
        <div class="form-group">
          <label for="ubicacion">UbicaciÃ³n</label>
          <input type="text" id="ubicacion" placeholder="Tu ubicaciÃ³n">
        </div>
        <button type="submit" class="btn-submit">
          <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
        </button>
      </form>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs,
    setDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBj-RYATrlO_uh9wrv6lv5eQ0bGg3u0J_U",
    authDomain: "soborsculturavial.firebaseapp.com",
    projectId: "soborsculturavial",
    storageBucket: "soborsculturavial.firebasestorage.app",
    messagingSenderId: "111508775675",
    appId: "1:111508775675:web:11e1213a7aec9400d1065e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("perfil-form");

  const emailInput = document.getElementById("email");

  // Cargar perfil existente
  async function cargarPerfil() {
    const emailGuardado = localStorage.getItem("email_usuario");

    if (!emailGuardado) return;

    const usuariosRef = collection(db, "usuarios");
    const q = query(usuariosRef, where("email", "==", emailGuardado));
    const querySnapshot = await getDocs(q);

    if (!querySnapshot.empty) {
      const docData = querySnapshot.docs[0].data();
      document.getElementById("nombre").value = docData.nombre || "";
      document.getElementById("apellido").value = docData.apellido || "";
      document.getElementById("email").value = docData.email || "";
      document.getElementById("telefono").value = docData.telefono || "";
      document.getElementById("cargo").value = docData.cargo || "";
      document.getElementById("departamento").value = docData.departamento || "";
      document.getElementById("ubicacion").value = docData.ubicacion || "";
    }
  }

  // Guardar o actualizar perfil
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value;
    const apellido = document.getElementById("apellido").value;
    const email = document.getElementById("email").value;
    const telefono = document.getElementById("telefono").value;
    const cargo = document.getElementById("cargo").value;
    const departamento = document.getElementById("departamento").value;
    const ubicacion = document.getElementById("ubicacion").value;

    // Guardar el email en localStorage como "login"
    localStorage.setItem("email_usuario", email);

    try {
      await setDoc(doc(db, "usuarios", email), {
        nombre,
        apellido,
        email,
        telefono,
        cargo,
        departamento,
        ubicacion,
        fechaActualizado: new Date().toISOString()
      });

      alert("Perfil guardado correctamente âœ…");
    } catch (error) {
      console.error("Error al guardar perfil:", error);
      alert("Hubo un error al guardar el perfil.");
    }
  });

  // Ejecutar carga al iniciar
  cargarPerfil();
</script>

</body>
