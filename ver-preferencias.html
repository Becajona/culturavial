<body>
  <!-- Sidebar -->
  <aside class="sidebar">

  <!-- Contenido principal -->

      <h1><i class="fa-solid fa-database"></i> Datos de Preferencias Guardadas</h1>
      <a href="preferencias.html" class="btn-volver"><i class="fa-solid fa-arrow-left"></i> Volver</a>

    <table id="tablaPreferencias">
      <thead>
        <tr>
          <th>Franeleros</th>
          <th>Banquetas</th>
          <th>Estacionamiento</th>
          <th>UbicaciÃ³n</th>
          <th>Desde</th>

      </thead>
      <tbody>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBj-RYATrlO_uh9wrv6lv5eQ0bGg3u0J_U",
      authDomain: "soborsculturavial.firebaseapp.com",
      projectId: "soborsculturavial",
      storageBucket: "soborsculturavial.firebasestorage.app",
      messagingSenderId: "111508775675",
      appId: "1:111508775675:web:11e1213a7aec9400d1065e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tabla = document.querySelector("#tablaPreferencias tbody");

    async function cargarDatos() {
      const snapshot = await getDocs(collection(db, "preferencias"));
      snapshot.forEach((doc) => {
        const data = doc.data();
        const fila = `
          <tr>
            <td>${data.franeleros || "-"}</td>
            <td>${data.banquetas || "-"}</td>
            <td>${data.estacionamiento || "-"}</td>
            <td>${data.ubicacion || "-"}</td>
            <td>${data.horaInicio || "-"}</td>
            <td>${data.horaFin || "-"}</td>
            <td>${new Date(data.fechaGuardado).toLocaleString("es-MX") || "-"}</td>
          </tr>`;
        tabla.innerHTML += fila;
      });
    }

    cargarDatos();
  </script>
